server:
  port: 8003

spring:
  config:
    activate:
      on-profile: prod

jpa:
  hibernate:
    ddl-auto: update
    format_sql: true
  show-sql: true

# Replication 설정
datasource:
  master:
    hikari:
      jdbc-url: ${MASTER_DB_URL}
      read-only: false
      username: ${MASTER_DB_USERNAME}
      password: ${MASTER_DB_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
  slave:
    hikari:
      jdbc-url: ${SLAVE_DB_URL}
      read-only: true
      username: ${SLAVE_DB_USERNAME}
      password: ${SLAVE_DB_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver

logging.level: # 서버 디버깅용 임시 설정
  org.hibernate.orm.jdbc.bind: trace
  com.workjo.pointapp: DEBUG

JWT:
  secret-key: ${JWT_SECRET}
  expiration-time: 14400000000000 # ms단위로 적어야함, 14400000 -> 4h
  header: Authorization
  prefix: Bearer